<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Inserir Refeições</title>
</head>


<body>

    <div class="container mt-2 ">
        {% if message%}
        <p>{{message}}</p>
        {%else%}
        <form action="" method="post">{% csrf_token %}
            <div class="row">
                <label for="textrefeicao">First name:</label>
                <textarea type="text" id="textrefeicao" name="textrefeicao"></textarea>
            </div>
            <div class="row">
                <label for="datarefeicao">Last name:</label>
                <input type="datetime-local" id="datarefeicao" name="datarefeicao"><br><br>
            </div>
            <div class="row mt-3">
                <input type="submit" value="Submit">
            </div>

        </form>
        {%endif%}
    </div>


</body>

</html>
